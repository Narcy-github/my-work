<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Score Questions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Answer the Questions</h2>
    <form method="POST" action="{% url 'submit_answers' %}">
        {% csrf_token %}
        {% for question in questions %}
            <div class="mb-4">
                <p><strong>{{ question.question_text }}</strong></p>
                <div>
                    <input type="radio" name="response_{{ question.id }}" value="A" id="q{{ question.id }}_a" required>
                    <label for="q{{ question.id }}_a">{{ question.option_a }}</label>
                </div>
                <div>
                    <input type="radio" name="response_{{ question.id }}" value="B" id="q{{ question.id }}_b">
                    <label for="q{{ question.id }}_b">{{ question.option_b }}</label>
                </div>
                <div>
                    <input type="radio" name="response_{{ question.id }}" value="C" id="q{{ question.id }}_c">
                    <label for="q{{ question.id }}_c">{{ question.option_c }}</label>
                </div>
                <div>
                    <input type="radio" name="response_{{ question.id }}" value="D" id="q{{ question.id }}_d">
                    <label for="q{{ question.id }}_d">{{ question.option_d }}</label>
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
